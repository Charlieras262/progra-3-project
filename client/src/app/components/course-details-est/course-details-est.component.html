<div class="container-100">
  <div class="wrap-100">
    <p class="title text-center">
      <span class="text-info">{{course.name}}</span>
    </p>
    <div>
      <p class="content">CÃ³digo del Curso: {{course.cod_course}}</p>
      <p class="content">{{ 'course_detail.prof' | translate}}: {{course.cod_teacher.name}} {{course.cod_teacher.lastName}}</p>

      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                aria-controls="collapseOne">
                <span class="text-info content">Pensum {{course.pensum.name}}</span>
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="row">
                  <div class="col" *ngFor="let unity of course.pensum.unities">
                    <h2 class="text-info" style="font-family: Poppins-Bold;">Unidad {{unity.number}}</h2>
                    <div *ngFor="let subject of unity.subjects; let i=index" class="ml-5">
                      <div class="row">
                        <div class="col">
                          <p class="sub-title">Tema {{i+1}}</p>
                          <p class="content">Nombre del Tema: {{subject.name}}</p>
                          <p class="content">Contenido de Ayuda: <a class="text-info" href="http://{{subject.content_help}}">Click Aqui</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
